<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation Form</title>
    <link rel="stylesheet" href="wedding_form3.css">
</head>
<body>
    <div class="container">
        <h1>Wedding Invitation Form</h1>
        <form id="contactForm" method="GET" action="../wedding_websites/weding_website3/index.html">

            <label for="bride">Bride's Name:</label>
            <input type="text" id="bride" name="bride" required>
            <label for="groom">Groom's Name:</label>
            <input type="text" id="groom" name="groom" required>

            <label for="bride_parent">Bride's Parents Name:</label>
            <input type="text" id="bride_parent" name="bride_parent" required>
            <label for="bride_address">Bride's Address:</label>
            <input type="text" id="bride_address" name="bride_address" required>

            <label for="groom_parents">Groom's Parents Name:</label>
            <input type="text" id="groom_parents" name="groom_parents" required>
            <label for="groom_address">Groom's Address:</label>
            <input type="text" id="groom_address" name="groom_address" required>

            <label for="address_mehandi">Address for Mehandi:</label>
            <input type="text" id="address_mehandi" name="address_mehandi" required>
            <label for="date_mehandi">Date for Mehandi</label>
            <input type="text" id="date_mehandi" name="date_mehandi" required>
            <label for="time_mehandi">Time for Mehandi</label>
            <input type="text" id="time_mehandi" name="time_mehandi" required>

            <label for="address_sangeet">Address for Sangeet:</label>
            <input type="text" id="address_sangeet" name="address_sangeet" required>
            <label for="date_sangeet">Date for Sangeet</label>
            <input type="text" id="date_sangeet" name="date_sangeet" required>
            <label for="time_sangeet">Time for Sangeet</label>
            <input type="text" id="time_sangeet" name="time_sangeet" required>

            <label for="address_haldi">Address for Haldi:</label>
            <input type="text" id="address_haldi" name="address_haldi" required>
            <label for="date_haldi">Date for Haldi</label>
            <input type="text" id="date_haldi" name="date_haldi" required>
            <label for="time_haldi">Time for Haldi</label>
            <input type="text" id="time_haldi" name="time_haldi" required>

            <label for="address_wedding">Address for Wedding:</label>
            <input type="text" id="address_wedding" name="address_wedding" required>
            <label for="date_wedding">Date for Wedding</label>
            <input type="text" id="date_wedding" name="date_wedding" required>
            <label for="time_wedding">Time for Wedding</label>
            <input type="text" id="time_wedding" name="time_wedding" required>

            <label for="address_reception">Address for Reception:</label>
            <input type="text" id="address_reception" name="address_reception" required>
            <label for="date_reception">Date for Reception</label>
            <input type="text" id="date_reception" name="date_reception" required>
            <label for="time_reception">Time for Reception</label>
            <input type="text" id="time_reception" name="time_reception" required>

            <label for="family_members">Names of Family Members for groom:</label>
            <input type="text" id="groom_dad" name="groom_dad" required>
            <input type="text" id="groom_mom" name="groom_mom" required>
            <input type="text" id="groom_sis" name="groom_sis" required>
            <input type="text" id="groom_bro" name="groom_bro" required>

            <label for="family_members">Names of Family Members for bride:</label>
            <input type="text" id="bride_dad" name="bride_dad" required>
            <input type="text" id="bride_mom" name="bride_mom" required>
            <input type="text" id="bride_sis" name="bride_sis" required>
            <input type="text" id="bride_bro" name="bride_bro" required>

            <label for="brideimage">Select an image for Bride:</label> 
            <input type="file" id="brideimage" name="brideimage" accept="image/*">
            <label for="groomimage">Select an image for Groom:</label> 
            <input type="file" id="groomimage" name="groomimage" accept="image/*">

            <label for="home1image">Select an image for Coursel1:</label> 
            <input type="file" id="home1image" name="home1image" accept="image/*">

            <label for="home2image">Select an image for Coursel2:</label> 
            <input type="file" id="home2image" name="home2image" accept="image/*">
            
            
            <button id="submitBtn" type="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@latest"></script>
    <script src="../FORMS/wedding_form3.js"></script>
</body>
</html>
