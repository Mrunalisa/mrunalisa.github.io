<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="wedding2.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
<title>Wedding Invitation Card</title>

</head>
<body>
    <form action="../wedding_cards/wedding2.html" method="GET">
        <label for="groom">Groom Name:</label>
        <input type="text" id="groom" name="groom" required>
        <label for="bride">Bride Name:</label>
        <input type="text" id="bride" name="bride" required>
        <button type="submit">Submit</button>
    </form>
<div class="card" id="card">
    <div class="card-body">
        <p id="msg">Save the Date</p>
        <h1><span id="groomName">King </span>  &  <span id="brideName"> Queen</span></h1>
        <div class="card-body">
            <div class="left-section">
                <p>please join us to celebrate<br> our precious day!!</p>
                <p>For further information scan <br>
                    here or access our website</p>
            </div>
            <div class="right-section">
                <img id="qr" src="/images/qr/wedding2.png" alt="birthday" class="avatar">
            </div>
        </div>
    </div>
</div>

<button id="btn-download" onclick="downloadCard()">Download Invitation</button>
<a href="../FORMS/wedding_form2.html"><button>Create Website</button></a>
<script src="../download.js"></script>

<script src="../formwedding.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
</body>
</html>
