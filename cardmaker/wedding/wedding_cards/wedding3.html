<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="wedding3.css">

<title>Wedding Invitation Card</title>
</head>
<body>
    <form action="../wedding_cards/wedding3.html" method="GET">
        <label for="groom">Groom Name:</label>
        <input type="text" id="groom" name="groom" required>
        <label for="bride">Bride Name:</label>
        <input type="text" id="bride" name="bride" required>
        <button type="submit">Submit</button>
    </form>
<div class="card" id="card">
    <p>Join us to celebrate our</p>
    <h1>Wedding Party</h1>
    
    <div class="card-body">
        
        <div class="left-section">
           <h2><span id="groomName">King</span></h2>
           <h2><span id="brideName">Queen</span></h2>
        </div>
        <div class="right-section">
            <h3>Scan this for more details</h3>
            <img src="/images/qr/wedding3.png" alt="invitation image" id="qr">
        </div>
    </div>
</div>
<button onclick="downloadCard()">Download Card</button>
<script src="../download.js"></script>
