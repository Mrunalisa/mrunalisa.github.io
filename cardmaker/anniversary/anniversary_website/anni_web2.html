<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="IE-Edge" https-equiv="X-UA-Compatible">
    <link href="anni_web2.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=specimen">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Monsieur+La+Doulaise">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lugrasimo&display=swap" rel="stylesheet">
    <title>Anniversary Invitation Card</title>
   
</head>
<body>
    <div class="container">
        <div class="invitation">
            <h1>Let's Celebrate our <br>25th Anniversary</h1>
            <p id="names"><span id="groom">Akshit </span><span> & </span><span id="bride"> Akshata</span></p>
            <div class="image">
                <img id="img" src="../images/event-1.jpg">
            </div>
            <p id="msg">Joyfully Invite you To our Anniversary on</p>
            <p><span id="day">Wednesday</span>, <span id="date">21th February 2024</span></p>
            <p>Time: <span id="time">10:00 To 12:00 AM</span></p>
            <p>Venue: <span id="venue">Royal Hotel,<br> Shirpur, Dhule, India </span></p>
            <p>Expecting your presence and blessing on our prestigious occasion.</p>
            <p>-<span id="groom">King</span> & <span id="bride">Queen</span></p>
        </div>
        
        
    </div>
    <script src="../FORMS/anni_form2.js"></script>
</body>
</html>
