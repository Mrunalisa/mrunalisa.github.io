<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Simple Forgot Password Page Using HTML and CSS">
  <meta name="keywords" content="Seo to be updated later">
  <title>Forgot Password Page @ WayEditor</title>
  <!-- ===== CSS ===== -->
  <link rel="stylesheet" href="forget.css">
  <link rel="stylesheet" href="responsive.css">
</head>

<body>
  <div class="row">
    <h1>Forgot Password</h1>
    <h6 class="information-text">Enter your registered email to reset your password.</h6>
    <div class="form-group">
      <input type="email" name="user_email" id="user_email" placeholder="Email">
      <button onclick="resetpassword()">Reset Password</button>
    </div>

    <div class="footer">
      <h5>New here? <a href="signup.html">Sign Up.</a></h5>
      <h5>Already have an account? <a href="signup.html">Sign In.</a></h5>

    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-storage.js"></script>

</html>
