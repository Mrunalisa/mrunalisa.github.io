<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../birthday_cards/birthday1.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
<title>Happy Birthday card</title>
</head>
<body>
    <form action="wishingbirthdaycard.html" method="GET">
        <label for="recipient">Recipient's Name:</label>
        <input type="text" id="recipient" name="recipient" required>
         <button type="submit">Submit</button>
    </form>
<div class="card" id="card">
    <img src="../images/birtgday.jpg" alt="birthday" class="birthday">
    <div class="text">
        <h1>Happy Birthday <span id="recipientName">Mrunali</span></h1>
        <p>Have a great future..!</p>
        <p>"On your special day, I wish you oceans of joy, mountains of love, and a sky full of dreams come true. Happy birthday!"</p>
    </div>
    <div class="space"></div>
</div>
<button onclick="downloadCard()">Download Card</button>

<script src="../download.js"></script>
<script src="../formbirthday.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
</body>
</html>
